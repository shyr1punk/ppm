<!DOCTYPE html>
<html>
    <head>
        <title>Промежуточные пункты маршрута</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="js/libs/bootstrap.min.js" type="text/javascript"></script>

        <!--
        Подключаем API карт 2.x
        Параметры:
          - load=package.full - полная сборка;
	      - lang=ru-RU - язык русский.
        -->
        
        <script src="http://api-maps.yandex.ru/2.0/?load=package.full&lang=ru-RU" type="text/javascript"></script>
        <script src="js/ppm.js" type="text/javascript"></script>
        <script src="js/route.js" type="text/javascript"></script>
        <script src="js/airport.js" type="text/javascript"></script>
        <script src="js/common.js" type="text/javascript"></script>
        
        <script>
            // Как только будет загружен API и готов DOM, выполняем инициализацию
            ymaps.ready(init);
        </script>

    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
              <div class="container-fluid">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">Промежуточные пункты машрута</a>
                <div class="nav-collapse collapse">
                  <p class="navbar-text pull-right">
                    Logged in as <a href="#" class="navbar-link">Username</a>
                  </p>
                  <ul class="nav">
                    <li class="active"><a href="#" onClick="pointes.onMapAll();">Получить ППМ</a></li>
                    <li><a href="#contact" onClick="airports.onMapAll();">Получить аэропорты</a></li>
                    <li><a href="#about" onClick="routes.newRoute();">Начать маршрут</a></li>
                  </ul>
                </div><!--/.nav-collapse -->
              </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div id="left" class="span2">
                    <button class="btn btn-large btn-primary" type="button" onclick="routes.newRoute();">Добавить маршрут</button>
                    <h3>Маршруты:</h3>
                    <div id="routeList">
                        
                    </div>   
                    <div id="status">
                        
                    </div>
                </div>
                <div id="mapWrapper" class="span10 well">
                    <div id="map" class="span12"></div>
                </div>
            </div>
        </div>
    </body>
</html>
